allprojects {
    group 'com.michalkordas'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.9

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "com.diffplug.durian:durian:3.4.0"
        compile group: 'org.jsoup', name: 'jsoup', version: '1.9.1'
        compile group: 'junit', name: 'junit', version: '4.12'
    }
}
